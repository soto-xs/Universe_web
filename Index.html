<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Encriptador de Texto</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="img/jpg" href="">
   
</head>
<body>
   <header>
       <img class="logo" src="New/Logo_alura.png" alt="logo Alura">
       <h1 class="titulo">Encriptador de Texto</h1>  


      
   </header>

   <main>
       <section class="izquierda">
           <textarea class="ingresaTexto" id="izquierdaTexto" placeholder="Ingrese el texto aquí"></textarea>
           <div></div>
           <span class="leyenda">⚠️ Solo letras minúsculas y sin acentos</span>
           <div class="botones">
               <button class="encriptarBoton" onclick="encriptar()">Encriptar</button>
               <button class="desencriptarBoton" onclick="desencriptar()">Desencriptar</button>
           </div>
          
           
        </section>

        <section class="derecha">
           <img class="looney" src="New/lola.jpg" alt="lola">
           <p id="informacion" class="informacion">Ingrese el texto que desees encriptar o desencriptar</p>
           <textarea class="noFound" id="mensaje" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
           <button id="copiar" onclick="copiarTexto()">Copiar</button>
       </section>

       <div class="audio">
        <iframe style="border-radius:12px"
        src="New/Music_peace.mp3"
        width="100%" height="100" frameBorder="0" 
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="peace"></iframe>
    </div>


   </main>

   <footer>
       <img src="./New/Carito.png" alt="foto">
       <p class="copyright">&copy; Copyright 2024 - Encriptador de texto - Desarrollado por Jansie Carolina García Soto</p>

       <div class="redesSociales">
           <a href="www.linkedin.com/in/jansiesoto" target="_blank">
               <img src="New/LinkedIn.png" alt="logo Linkedin">
           </a>
           </a>
           <a href="https://github.com/soto-xs" target="_blank">
               <img src="New/github.png" alt="Logo GitHub">
           </a>


           
       </div>
   </footer>

   <script src="script.js"></script>
</body>
</html>
